---
tenant: "Tenant_Demo"
vrf: "VRF_Demo"
bridge_domains:
  - bd: "BD_Demo"
    gateway: "10.16.100.1"
    mask: "24"
    scope: "shared"
ap: "AppProf_Demo"
epgs:
  - epg: "EPG_Demo"
    bd: "BD_Demo"
epg_contracts:
  - epg: "EPG_Demo"
    contract: "Contract_EPG_Demo"
    contract_type: "consumer"
contracts:
  - contract: "Contract_EPG_Demo"
    subject: "Contract_EPG_Demo_Subject"
    filter: "allow_http"
  - contract: "Contract_EPG_Demo"
    subject: "Contract_EPG_Demo_Subject"
    filter: "allow_ssh"
filters:
  - filter: "allow_http"
    entry: "http"
    protocol: "tcp"
    port: "80"
  - filter: "allow_ssh"
    entry: "ssh"
    protocol: "tcp"
    port: "22"
contracts_icmp:
  - contract: "Contract_EPG_Demo"
    subject: "Contract_EPG_Demo_Subject"
    filter: "allow_icmp"
filters_icmp:
  - filter: "allow_icmp"
    entry: "icmp"
    protocol: "icmp"




