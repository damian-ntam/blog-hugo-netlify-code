---
tenant: "Tenant_AEBootcamp"
vrf: "VRF_AEBootcamp"
bridge_domains:
  - bd: "BD_AEBootcamp"
    gateway: "10.16.100.1"
    mask: "24"
    scope: "shared"
ap: "AppProf_AEBootcamp"
epgs:
  - epg: "EPG_AEBootcamp"
    bd: "BD_AEBootcamp"
epg_contracts:
  - epg: "EPG_AEBootcamp"
    contract: "Contract_EPG_AEBootcamp"
    contract_type: "consumer"
contracts:
  - contract: "Contract_EPG_AEBootcamp"
    subject: "Contract_EPG_AEBootcamp_Subject"
    filter: "allow_http"
  - contract: "Contract_EPG_AEBootcamp"
    subject: "Contract_EPG_AEBootcamp_Subject"
    filter: "allow_ssh"
filters:
  - filter: "allow_http"
    entry: "http"
    protocol: "tcp"
    port: "80"
  - filter: "allow_ssh"
    entry: "ssh"
    protocol: "tcp"
    port: "22"
contracts_icmp:
  - contract: "Contract_EPG_AEBootcamp"
    subject: "Contract_EPG_AEBootcamp_Subject"
    filter: "allow_icmp"
filters_icmp:
  - filter: "allow_icmp"
    entry: "icmp"
    protocol: "icmp"




